---
layout: default
title: Blog
permalink: /blog
---
<h1>
  Latest Posts
  <sup><small><a href="/blog/categories">(Categories)</a></small></sup>
</h1>

<p><a href="{{ site.url }}/feed.xml">Subscribe via RSS/Atom.</a></p>

{% for post in site.posts %}
<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
<em>{{ post.date | date: '%B %d, %Y' }}</em>
<p>{{ post.excerpt }}</p>
{% endfor %}
